<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <p>Escreva seu país:</p>
    
    <input type="text" name="txt1" id="txt1">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Resultado </div> 
    <script>
     
     function verificar(){ //Acionar quando clicar...
        var pais = window.document.getElementById ('txt1').value // Obter o valor do campo de entrada
        console.log(pais);
        var res = window.document.getElementById('res') // Obter o elemento onde você deseja mostrar o resultado
        if (pais == 'Brasil') {
            res.innerHTML = `Se você nasceu em ${pais} você é <strong>brasileiro</strong>`
        }else{
            res.innerHTML = `Se você nasceu em ${pais} você é <strong>estrangeiro</strong>`
        }
    }
    </script>
</body>
</html>
